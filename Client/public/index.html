<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-s.io-ts-app</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: sans-serif;
        background: #fafafa;
      }
      .content {
        /* Center the content */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        position: absolute;
        width: 80%;
        max-width: 500px;
        padding: 10px;
        background: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .content h1 {
        font-size: 30px;
        margin-bottom: 30px;
      }

      .content p {
        font-size: 16px;
        margin-bottom: 20px;
      }

      .content button {
        border: none;
        outline: none;
        padding: 10px;
        color: #fff;
        background: #000;
        cursor: pointer;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1 class="title">Template App</h1>
      <p class="description">
        This is a template for e-s.io-ts-app. Please remember to edit files in
        <code>/Client/public/</code>, they are static and copied to the build
        folder.
      </p>
      <p class="connection-content">
        Current connection status:
        <span class="connection-status">{{connectionStatus}}</span>
      </p>
      <div class="connection-change">
        <button class="connection-change-button" (click)="changeConnection()">
          Change connection
        </button>
      </div>
    </div>
    <script src="/js/client.js"></script>
  </body>
</html>
